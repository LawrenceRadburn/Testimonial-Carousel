<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <main>
            <section>
                <div class="container">
                    <h1>Testimonials</h1>
                </div>
            </section>

            <!-- Testimonial Container -->
            <section>
                <div id="review">
                    <div id="image-container">
                        <img src="img/paulo.jpg" alt="man with glasses smiling" title="Paulo Alto's Review" class="review-image">
                    </div>
                    <h2 id="author">Mike Fraser</h2>
                    <p id="role">Web Developer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero aperiam quia cumque. Quae quod numquam ducimus saepe reprehenderit sed quas sunt enim laudantium nesciunt qui consequatur, quaerat vel non delectus!</p>
                    <div class="button">
                        <button id="prev">Prev</button>
                        <button id="next">Next</button>
                    </div>
                </div>
            </section>
            <!-- End of Testimonial Container -->
             
        </main>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
